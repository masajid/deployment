        - name: GCS_CREDENTIALS
          valueFrom:
            secretKeyRef:
              name: google-cloud-storage-config
              key: gcs-credentials
        - name: GCS_BUCKET_NAME
          valueFrom:
            secretKeyRef:
              name: google-cloud-storage-config
              key: gcs-bucket-name
        envFrom:
        - secretRef:
            name: mailjet
