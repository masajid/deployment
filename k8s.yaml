          valueFrom:
            secretKeyRef:
              name: super-admin
              key: password
        - name: ADMIN_SENDER_EMAIL
          value: "admin@masajid.world"
        - name: ADMIN_NOTIFICATION_EMAILS
          value: "admin@masajid.world"
        - name: MAPBOX_ACCESS_TOKEN
          valueFrom:
            secretKeyRef:
              name: mapbox
              key: token
        - name: REDIS_URL
